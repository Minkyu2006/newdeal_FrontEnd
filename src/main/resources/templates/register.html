<!DOCTYPE html>
<html lang="ko"

<th:block layout:fragment="script">
	<script src="/assets/js/min_js_dir/newdeal/account.js"></script>
	<script type="text/javascript">
		$(function() {

		})
	</script>

<div layout:fragment="content" class="content">
	<input type="hidden" id="backend_url" th:value="${backend_url}" />
	<input type="hidden" id="backend_protocol" th:value="${backend_protocol}" />
	
	<div class="join">
		<h2 class="join__logo">BMAPS</h2>
		<div class="join__form">
			<form name="frmreg">
				<div class="join__form__article">
					<div class="join__form-item">
						<div class="c-text">
							<label for="userid" class="c-text__label">ID</label>
							<input type="text" class="c-text__input" id="userid" name="userid" />
						</div>
					</div>
					<div class="join__form-item">
						<div class="c-text">
							<label for="password" class="c-text__label">PASSWORD</label>
							<input type="password" class="c-text__input" id="password" name="password" />
						</div>
					</div>
					<div class="join__form-item">
						<div class="c-text">
							<label for="username" class="c-text__label">이름</label>
							<input type="text" class="c-text__input" id="username" name="username" />
						</div>
					</div>
					<div class="join__form-item">
						<div class="c-text">
							<label for="email" class="c-text__label">e-mail</label>
							<input type="text" class="c-text__input" id="email" name="email" />
						</div>
					</div>
				</div>
				
				<div class="join__form__article">
					<div class="join__form-item">
						<div class="c-select">
							<label for="role" class="c-text__label">권한</label>
							<select class="c-select__input" id="role" name="role">
								<option th:each ="role : ${roles}"
										th:value="${role.getCode()}"
										th:text="${role.getDesc()}"></option>
							</select>
						</div>
					</div>
					<div class="join__form-item">
						<label for="teamname" class="c-text__label">부서</label>
						<div class="c-text c-text--duo">
							<input type="text" class="c-text__input" readonly placeholder="부서코드" id="teamcode" name="teamcode"/>
							<input type="text" class="c-text__input" readonly placeholder="부서명" id="teamname" name="teamname"/>
							<button class="c-text__button" id="btn_search">검색</button>
						</div>
					</div>
				</div>
			</form>
			<button class="join__btn" id="btnNbtnSaveew">회원가입 완료</button>
		</div>
	</div>
