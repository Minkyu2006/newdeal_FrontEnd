<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default2">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script>
        $(function() {
            $('.pop__close').on('click', function(e) {
                $('.pop').removeClass('open');
            })
        });

    </script>
</th:block>

<div layout:fragment="content" class="content">
    <div class="content__inner">
        <h2 class="content__heading">계측 기반 안전성 추정 데이터 제공</h2>
        <div class="resistance-layout">
            <section class="section non-padding">
                <div class="section__head">
                    <h3 class="section__heading">교량기본정보</h3>
                </div>
                <div class="section__content">
                    <article class="article">
                        <div class="article__content">
                            <ul class="talk__list">
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">교량명</div>
                                        <div class="talk__input">
                                            <div class="c-select">
                                                <select class="c-select__input">
                                                    <option>설문교</option>
                                                    <option>가좌교</option>
                                                    <option>효자2교</option>
                                                    <option>OO교</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">교량형식</div>
                                        <div class="talk__input">
                                            <div class="c-text">
                                                <input type="text" readonly="readonly" class="c-text__input" value="RC 라멘교" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">교량 등급</div>
                                        <div class="talk__input">
                                            <div class="c-text">
                                                <input type="text" readonly="readonly" class="c-text__input" value="DB-24" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">총 길이</div>
                                        <div class="talk__input">
                                            <div class="c-text c-text--unit">
                                                <input type="text" readonly="readonly" class="c-text__input" value="45.0" />
                                                <span class="c-text__unit">m</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">총 폭</div>
                                        <div class="talk__input">
                                            <div class="c-text c-text--unit">
                                                <input type="text" class="c-text__input" readonly="readonly" value="21.0" />
                                                <span class="c-text__unit">m</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">경간수</div>
                                        <div class="talk__input">
                                            <div class="c-text"><input type="text" class="c-text__input" readonly="readonly" value="3" /></div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">준공년도</div>
                                        <div class="talk__input">
                                            <div class="c-text"><input type="text" class="c-text__input" readonly="readonly" value="2004" /></div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="talk__input-item">
                                        <div class="talk__input-heading">안전율</div>
                                        <div class="talk__input">
                                            <div class="c-text c-text--unit">
                                                <input type="text" class="c-text__input" readonly="readonly" value="1.34" />
                                                <span class="c-text__unit">%</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </article>
                </div>
            </section>

            <section class="section non-padding">
                <div class="section__head">
                    <h3 class="section__heading">안정성 추정 데이터</h3>
                </div>
                <div class="section__content">
                    <div style="width: 100%; height: 250px; border: 1px solid #bdbdbd;">chart영역 - 공용내하율</div>
                    <div style="width: 100%; height: 150px; border: 1px solid #bdbdbd; margin-top: 10px;">chart영역 - 온도</div>
                    <div style="width: 100%; height: 200px; border: 1px solid #dbdbdb; margin-top: 20px;">grid 영역</div>
                    <div class="talk__console">
                        <ul class="talk__console--justify-between">
                            <li>
                                <button class="c-button c-button--excel">엑셀 다운로드</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>


        <!-- 교량찾기 팝업 -->
        <!--
        팝업이 뜨는 경우
        1. 교량명을 입력하지 않고 검색버튼을 누를 경우 - DB에 있는 모든 교량 표기
        2. 교량명 검색 시 동일한 교량명이 2개 이상 나올 경우 - 해당 교량명의 교량만 표기
        3. 이전에 교량 정보를 입력하지 않았고, 신규로 교량 정보를 입력할 경우 - DB에 있는 교량 표기

        팝업이 안뜨는 경우
        1. 이전에 입력한 교량 정보가 있고, 안전성 추정 데이터를 추가할 경우
        -->
        <div class="pop">
            <div class="pop__box">
                <div class="pop__head">
                    <h3 class="pop__heading">교량 검색</h3>
                </div>
                <div class="pop__body">
                    <div class="pop__contents">
                        <div style="width: 400px; height: 400px; border: 1px solid #dbdbdb;">grid 영역</div>
                    </div>
                </div>
                <div class="pop__console">
                    <ul>
                        <li>
                            <div class="c-button c-button--close pop__close">닫기</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


</div>
</html>
