<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default2">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		
	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
 	<script>
		$(function() {
			$('#close').on('click', function(e) {
				$('.l-popup').removeClass('open');
			})
		});

	</script>
</th:block>

<div layout:fragment="content" class="content">
	<div class="content__inner">
		<h2 class="content__heading">내하성능 추정 서비스</h2>
		<div class="select">
			<div class="select__item"><a href="/resistance/input" class="select__link"><img src="/assets/images/icon__edit.svg" alt="" /><span>교량 정보 입력</span></a></div>
			<div class="select__item"><a href="/resistance/select" class="select__link"><img src="/assets/images/icon__fact-check.svg" alt="" /><span>내하성능 분석 교량 선택</span></a></div>
		</div>
	</div>
	
	<div class="l-popup open">
		<div class="l-popup__container">
			<div class="l-popup__content" style="text-align: center; line-height: 1.6;">
				<p>해당 서비스는 추후 개발될 서비스의 샘플페이지입니다.</p>
				<p>실제 동작하지는 않으며 추후 개발될 서비스의 예상페이지 입니다.</p>
			</div>
			<div class="l-popup__function">
				<ul class="l-popup__function-list">
					<li class="l-popup__function-item"><button id="close" class="c-button c-button--point">닫기</button></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</html>
