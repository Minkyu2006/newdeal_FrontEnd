<div class="talk">
	<form id="fileSendForm" enctype="multipart/form-data">
	<div class="talk__box">
		<div class="talk__header">
			<h3>Step 2. 추진하실 사업의 정보를 입력합니다.</h3>
		</div>
		<div class="talk__contents">
			<div class="talk__upload">
				<div class="talk__guide">
					<h4>*입력파일 작성 가이드</h4>
					<ul>
						<li>1. 작성법1</li>
						<li>2. 작성법2</li>
						<li>3. 작성법3</li>
						<li>4. 없으면 입력하지 않습니다.</li>
						<li>5. 대안 추가도 가능합니다</li>
					</ul>
				</div>
				<div class="talk__file">
					<ul>
						<li>
							<!-- href에 다운로드 할 파일 경로 삽입 -->
							<a href="#" class="talk__download c-button">입력 파일 양식 다운로드</a>
						</li>
						<li>
							<div class="c-file">
								<input type="text" class="c-file__input" readonly="readonly" />
								<label class="c-file__button">upload
<!--									<form id="fileSendForm" enctype="multipart/form-data">-->
										<input type="file" id="excelfile"  name="excelfile" />
<!--									</form>-->
								</label>
							</div>
						</li>
					</ul>
				</div>				
			</div>
		</div>
	</div>
	
	<div class="talk__box">
		<div class="talk__contents">
			<div class="weight">
				<div class="weight__head">
					<h4 class="weight__heading">가중치를 수정하시겠습니까?</h4>
					<ul class="c-radio-group">
						<li class="c-radio-group__item">
							<div class="c-radio">
								<input type="radio" class="c-radio__input" onclick="weightRadioBtn(value)" id="group1" value="yes" />
								<label for="group1" class="c-radio__label">Yes</label>
							</div>
						</li>
						<li class="c-radio-group__item">
							<div class="c-radio">
								<input type="radio" class="c-radio__input" onclick="weightRadioBtn(value)" id="group2" value="no"  />
								<label for="group2" class="c-radio__label">No</label>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="weight__contents">
					<table class="c-table c-table--border">
						<colgroup>
							<col />
							<col />
							<col />
						</colgroup>
						<thead>
							<tr>
								<th>평가지표</th>
								<th>항목</th>
								<th>가중치</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th rowspan="4">기술성</th>
								<th>안정성</th>
								<td>
									<div class="c-text">
										<input type="number"  id="piWeightSafe" name="piWeightSafe" class="c-text__input" placeholder="0.6" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th>노후도</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightOld"  name="piWeightOld" class="c-text__input" placeholder="0.1" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th>시급성</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightUrgency"  name="piWeightUrgency" class="c-text__input" placeholder="0.1" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th>목표달성도</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightGoal"  name="piWeightGoal" class="c-text__input" placeholder="0.2" readonly="readonly" />
									</div>
								</td>
							</tr>
							
							<tr>
								<th rowspan="2">경제성</th>
								<th>안전효용 개선 효율성</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightSafeUtility"  name="piWeightSafeUtility" class="c-text__input" placeholder="0.7" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th>자산가치 개선 효율성</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightCostUtility"  name="piWeightCostUtility" class="c-text__input" placeholder="0.3" readonly="readonly" />
									</div>
								</td>
							</tr>
							
							<tr>
								<th rowspan="3">정책성</th>
								<th>사업추진 타당성</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightBusiness"  name="piWeightBusiness" class="c-text__input" placeholder="0.7" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th>민원 및 사고 대응성</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightComplaint"  name="piWeightComplaint" class="c-text__input" placeholder="0.1" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th>사업효과 범용성</th>
								<td>
									<div class="c-text">
										<input type="number" id="piWeightBusinessEffect"  name="piWeightBusinessEffect" class="c-text__input" placeholder="0.2" readonly="readonly" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="weight__contents">
					<table class="c-table c-table--border">
						<colgroup>
							<col />
							<col />
						</colgroup>
						<thead>
							<tr>
								<th>항목</th>
								<th>사업추진 임계점수</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>사업성 판단기준</th>
								<td>
									<input type="number" id="piWeightCriticalScore" name="piWeightCriticalScore" class="c-text__input" placeholder="50" readonly="readonly" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</form>

	<div class="talk__console">
		<ul>
			<li><button class="c-button" onclick="movePage('/performance/performance1')">BEFORE</button></li>
			<li><button onclick="filesend()" class="c-button c-button--point">완료</button></li>
		</ul>
	</div>
</div>

<script>
	$(function() {
		// 업로드할 파일명 불러오기
		$('#excelfile').change(function() {
			const file = $(this).val().split('\\').pop();
			$('.c-file__input').val(file);
		});

		$('#group2').prop("checked", true);
	});
</script>
