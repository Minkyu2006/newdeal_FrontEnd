<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/proj4js/proj4js-combined.min.js"></script>
	<script src="/assets/js/openlayers/ol.js"></script>
 	<script>
		// proj4js 좌표계 변환 인자
		Proj4js.defs["EPSG:5181"] = "+proj=tmerc +lat_0=38 +lon_0=127 +k=1 +x_0=200000 +y_0=500000 +ellps=GRS80 +units=m +no_defs";
		Proj4js.defs["EPSG:4326"] = "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs";

		let s_srs = new Proj4js.Proj("EPSG:5181");
		let t_srs = new Proj4js.Proj("EPSG:4326");

		// let x = 225641.5; // 감성2교 5181 x 좌표
		// let y = 326366.5; // 감성2교 5181 y 좌표
		let x = 332963.4; // 대합육교 5181 x 좌표
		let y = 235707.92; // 대합육교 5181 y 좌표

		let pt = new Proj4js.Point(x, y); // 포인트 생성
		let result = Proj4js.transform(s_srs, t_srs, pt); // 좌표계 변경
		console.log(result);

		function initialOL() {
			window.GeoJSON = ol.format.GeoJSON;
			window.VectorSource =ol.source.Vector;
			window.VectorLayer = ol.layer.Vector;
			window.Tile = ol.layer.Tile;
			window.View = ol.View;
			window.Style = ol.style.Style;
			window.Fill = ol.style.Fill;
			window.Stroke = ol.style.Stroke;
			window.Polygon = ol.geom.Polygon;
			window.Feature = ol.Feature;
			window.OSM = ol.source.OSM;
			window.Map = ol.Map;
		}

		$(function() {
			$('#close').on('click', function(e) {
				$('.l-popup').removeClass('open');
			});

			initialOL();
			const map = new Map({
				target: 'map',
				layers: [
					new Tile({
						source: new OSM()
					}),
				],
				view: new View({
					center: [128.01270, 36],
					zoom: 6.8,
					projection: "EPSG:4326"
				})
			});

			// 마커 추가
			function addMarker(lon, lat) {
				var feature = new Feature({
					geometry: new ol.geom.Point([lon,lat])
				});

				// 마커 스타일
				var style = new Style({
					image: new ol.style.Icon({
						anchor: [0.5, 20],
						anchorXUnits: 'fraction',
						anchorYUnits: 'pixels',
						src: 'http://map.vworld.kr/images/ol3/marker_blue.png'
					})
				});

				feature.setStyle(style);

				var source = new VectorSource({
					features: [feature]
				});

				var layer = new VectorLayer({
					source: source,
					name: 'Marker'
				});

				layer.setZIndex(6);

				map.addLayer(layer);
			};

			addMarker(result.x, result.y);
		});

	</script>
</th:block>
