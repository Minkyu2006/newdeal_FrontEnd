<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default2" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .grid_textalign_left div{
            text-align: left;
            padding: 0 2px!important;
            margin-left: 4px!important;
            box-sizing: border-box;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/min_js_dir/newdeal/board/list.js?22081910"></script>
</th:block>

<div layout:fragment="content" class="content content--board">
    <input type="hidden" id="backend_url" th:value="${backend_url}" readonly="readonly" />
    <input type="hidden" id="backend_protocol" th:value="${backend_protocol}" readonly="readonly" />
    <div class="board">
        <div class="board__header">
            <!-- 게시판에 따라 다른 주소를 부여할 것 -->
            <a id="boardLink" href="#"><h3 id="boardTitle" class="board__title"> </h3></a>
            <div class="board__header-console">
                <div class="condition__date">
                    <div class="c-period">
                        <!-- 시작일 -->
                        <input type="text" id="filterFromDt">
                        <span class="c-period__code">-</span>
                        <!-- 종료일 -->
                        <input type="text" id="filterToDt">
                    </div>
                 </div>
                <div class="c-search">
                    <div class="c-search__input">
                        <input id="ntTitle" type="text" placeholder="제목 검색">
                    </div>
                    <button id="searchBtn" class="c-search__bth" type="button">검색</button>
                </div>
            </div>
        </div>
        <div class="board__body">
            <div id="grid_list" style="height: 567px;"></div>
            <div class="board__console">
                <a id="writeLink" href="#" class="c-button c-button--solid" style="display: none">글작성</a>
            </div>
            <div id="grid_paging" class="aui-grid-paging-panel my-grid-paging-panel"></div>
        </div>
    </div>
</div>
</html>
