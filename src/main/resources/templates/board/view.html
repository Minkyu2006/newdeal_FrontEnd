<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default2" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/min_js_dir/newdeal/board/view.js?22081818"></script>
</th:block>

<div layout:fragment="content" class="content">
    <input type="hidden" id="backend_url" th:value="${backend_url}" readonly="readonly" />
    <input type="hidden" id="backend_protocol" th:value="${backend_protocol}" readonly="readonly" />
    <section class="section">
        <h2 class="section__heading">공지사항</h2>
        <div class="board">
            <table class="c-table c-table--border">
                <colgroup>
                    <col style="width: 100px;" />
                    <col />
                    <col style="width: 100px;" />
                    <col style="width: 180px;" />
                </colgroup>
                <tbody>
                <tr>
                    <th>제목</th>
                    <td id="ntTitle" colspan="3"></td>
                </tr>
                <tr>
                    <th>등록자</th>
                    <td id="userName"></td>
                    <th>등록일</th>
                    <td id="ntYyyymmdd"></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td colspan="3">
                        <div id="fileListPanel" class="board-view__file-box">
                            <ul id="fileList">
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="height: 450px;">
                        <div id="ntContents" class="board__content">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="c-function">
            <div class="c-function__group c-function__group--right">
                <div class="c-function__item">
                    <a href="#" class="c-button c-button--point listLink">목록</a>
                    <a href="#" class="c-button c-button--small c-button--darksolid modifyLink" style="display:none; margin-left: auto;">글 수정</a>
                    <button class="c-button c-button--small c-button--red deleteBtn" style="display:none; margin-left: 20px">글 삭제</button>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
