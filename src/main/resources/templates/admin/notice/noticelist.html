<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default2" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>

	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/min_js_dir/newdeal/admin/board/noticelist.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

		})
	</script>
</th:block>

<div layout:fragment="content" class="content">
	<input type="hidden" id="backend_url" th:value="${backend_url}" readonly="readonly" />
	<input type="hidden" id="backend_protocol" th:value="${backend_protocol}" readonly="readonly" />
	<section class="section non-padding">
		<div class="section__head">
			<h2 class="section__heading">공지사항</h2>
		</div>
		<div class="section__content">
			<div class="board-list">
				<div class="board-list__console">
					<div class="board-list__date">
						<div class="c-date">
							<label for="fromDt" class="c-date__label">조회시작일</label>
							<input type="date" class="c-date__input" id="fromDt">
						</div>
						<div class="c-date">
							<label for="toDt" class="c-date__label">종료일</label>
							<input type="date" class="c-date__input" id="toDt">
						</div>
					</div>
					<div class="board-list__search">
						<div class="c-text">
							<input type="text" class="c-text__input" placeholder="제목 검색" />
						</div>
						<button class="c-button c-button--point">조회</button>
					</div>
				</div>

				<div class="board-list__grid" id="grid_main" style="height: 600px;"></div>

				<div class="c-pager">
					<div class="c-paging" id="teamPaging">
						<!-- 페이징 처리되는곳   -->
					</div>
					<div class="c-paging__total">
						<div class="c-paging__total-group">
							Total
						</div>
						<div class="c-paging__total-group" id ="totalTeamCnt">0</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
</html>
