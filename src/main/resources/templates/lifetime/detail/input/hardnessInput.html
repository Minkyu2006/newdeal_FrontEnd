<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default2" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		
	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/min_js_dir/newdeal/lifetime/lifetime_detail.js"></script>
 	<script>
		$(function() {

			$("#header_two").addClass(' show');
			recoverySelectBox();

			$('#ltRecoveryOne').focusout(function() {
				recoverySelectBox();
			});
			$('#ltRecoveryTwo').focusout(function() {
				recoverySelectBox();
			});
			$('#ltRecoveryThree').focusout(function() {
				recoverySelectBox();
			});
			$('#ltRecoveryFour').focusout(function() {
				recoverySelectBox();
			});
			$('#ltRecoveryFive').focusout(function() {
				recoverySelectBox();
			});
			$('#ltRecoverySix').focusout(function() {
				recoverySelectBox();
			});

		});
	</script>
</th:block>

<div layout:fragment="content" class="content">
	<input type="hidden" id="absence" th:value="${absence}" readonly="readonly" />
	<input type="hidden" id="backend_url" th:value="${backend_url}" readonly="readonly" />
	<input type="hidden" id="backend_protocol" th:value="${backend_protocol}" readonly="readonly" />
	<div class="content__inner">
		<h2 class="content__heading">생애주기 의사결정 지원 서비스 - 부재 세부부분 - 반발경도</h2>
		<div class="lifetime">
			<div class="talk">

				<form id="lifeDetailTimeForm" enctype="multipart/form-data">

				<div class="talk__box">
					<div class="talk__header">
						<h3>1. 내구성 반발경도 입력 변수</h3>
					</div>
					<div class="talk__contents">
						<table class="c-table c-table--border">
							<colgroup>
								<col />
								<col />
								<col />
								<col />
								<col />
							</colgroup>
							<thead>
							<tr>
								<th colspan="2">내구성 반발경도 성능 평가 - 입력 변수</th>
								<th>평균값</th>
								<th>변동계수</th>
								<th>표준편차</th>
							</tr>
							</thead>
							<tbody>
								<tr>
									<th>Fd</th>
									<th>설계(압축) 강도</th>
									<td>
										<div class="c-text"><input type="text" name="ltFyAverage" id="ltFyAverage" placeholder="ex) 24" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
                                    <td>
                                        <div class="c-text">
                                            <div class="c-text c-text--unit"><input type="text" name="ltFyVariance" id="ltFyVariance" class="c-text__input" placeholder="ex) 6" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /><span class="c-text__unit">%</span></div>
                                        </div>
                                    </td>
									<td>
										<div class="c-text"><input type="text" name="ltFyStandard" id="ltFyStandard" placeholder="ex) 42.47" class="c-text__input" readonly=readonly onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
								</tr>
								<tr>
									<th>Yservice</th>
									<th>공용연수</th>
									<td>
										<div class="c-text"><input type="text" name="ltFcAverage" placeholder="ex) 20" id="ltFcAverage" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
                                    <td>
                                        <div class="c-text">
                                            <div class="c-text c-text--unit"><input type="text" name="ltFcVariance" id="ltFcVariance" class="c-text__input" placeholder="ex) 0.5" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /><span class="c-text__unit">%</span></div>
                                        </div>
                                    </td>
									<td>
										<div class="c-text"><input type="text" name="ltFcStandard" placeholder="ex) 3.42" id="ltFcStandard" class="c-text__input" readonly=readonly onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
								</tr>
								<tr>
									<th>Y</th>
									<th>재령계수</th>
									<td>
										<div class="c-text"><input type="text" name="ltSectionAverage" id="ltSectionAverage" readonly=readonly class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
                                    <td>
                                        <div class="c-text">
                                            <div class="c-text c-text--unit"><input type="text" name="ltSectionVariance" id="ltSectionVariance" class="c-text__input" placeholder="ex) 2" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /><span class="c-text__unit">%</span></div>
                                        </div>
                                    </td>
									<td>
										<div class="c-text"><input type="text" name="ltSectionStandard" id="ltSectionStandard" placeholder="ex) 0.02" class="c-text__input" readonly=readonly onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
								</tr>
								<tr>
									<th>Ro</th>
									<th>측량 반발경도</th>
									<td>
										<div class="c-text"><input type="text" name="ltVehicleAverage" id="ltVehicleAverage" class="c-text__input" placeholder="ex) 32" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
                                    <td>
                                        <div class="c-text">
                                            <div class="c-text c-text--unit"><input type="text" name="ltVehicleVariance" id="ltVehicleVariance" class="c-text__input" placeholder="ex) 17" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /><span class="c-text__unit">%</span></div>
                                        </div>
                                    </td>
									<td>
										<div class="c-text"><input type="text" name="ltVehicleStandard" id="ltVehicleStandard" class="c-text__input" readonly=readonly onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
								</tr>
								<tr>
								<tr>
									<th colspan="4" style="text-align: center">생애주기 목표값(성능유지 기준값)</th>
									<td>
										<div class="c-select">
											<select name="ltTargetValue" id="ltTargetValue" class="c-select__input">
												<option value="1.5">1.5</option>
												<option value="1.75">1.75</option>
												<option value="2.0">2.0</option>
												<option value="2.25">2.25</option>
												<option value="2.5">2.5</option>
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th colspan="4" style="text-align: center">보수·보강 회복율</th>
									<td>
										<div class="c-select">
											<select name="ltRecoveryPercent" id="ltRecoveryPercent" class="c-select__input">
												<option value="">회복율을 입력해주세요.</option>
											</select>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

					<div class="talk__box">
						<div class="talk__header">
							<h3>2. 보수보강 비용 입력표</h3>
						</div>
						<div class="talk__contents">
							<table class="c-table c-table--border">
								<colgroup>
									<col />
									<col />
									<col />
									<col />
									<col />
									<col />
									<col />
								</colgroup>
								<thead>
								<tr>
									<th></th>
									<th>보수1</th>
									<th>보수2</th>
									<th>보수3</th>
									<th>보강1</th>
									<th>보강2</th>
									<th>교체</th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<th>회복율</th>
									<td>
										<div class="c-text"><input type="text" name="ltRecoveryOne" id="ltRecoveryOne" value="0.8" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltRecoveryTwo" id="ltRecoveryTwo" value="0.84" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltRecoveryThree" id="ltRecoveryThree" value="0.88" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltRecoveryFour" id="ltRecoveryFour" value="0.92" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltRecoveryFive" id="ltRecoveryFive" value="0.96" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltRecoverySix" id="ltRecoverySix" value="1.00" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="return delHangle(event)" /></div>
									</td>
								</tr>
								<tr>
									<th>비용(만원/m)</th>
									<td>
										<div class="c-text"><input type="text" name="ltCostOne" id="ltCostOne" value="5" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="inputNumberFormat(this)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltCostTwo" id="ltCostTwo" value="10" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="inputNumberFormat(this)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltCostThree" id="ltCostThree" value="20" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="inputNumberFormat(this)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltCostFour" id="ltCostFour" value="25" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="inputNumberFormat(this)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltCostFive" id="ltCostFive" value="30" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="inputNumberFormat(this)" /></div>
									</td>
									<td>
										<div class="c-text"><input type="text" name="ltCostSix" id="ltCostSix" value="50" class="c-text__input" onkeypress="return isNumberKey(event,1)" onkeyup="inputNumberFormat(this)" /></div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

			</form>

				<div class="talk__console">
					<ul>
						<li>
							<button onclick=lifeDetailInputBack() class="c-button c-button--point">뒤로</button>
							<button onclick="lifeDetailTimeSave()" class="c-button c-button--point">완료</button>
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>
	
</div>
</html>
